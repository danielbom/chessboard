    <title>Chess View</title>
    <style>
      :root {
        --color-a: #eaedcc;
        --color-b: #70974a;

        --black-a: #918b7f;
        --black-b: #221d1c;
      }

      .row {
        display: flex;
      }

      .col {
        --size: 100px;
        width: var(--size);
        height: var(--size);
      }

      .row.b .col:nth-child(even),
      .row.a .col:nth-child(odd) {
        background: var(--color-a);
      }
      .row.b .col:nth-child(odd),
      .row.a .col:nth-child(even) {
        background: var(--color-b);
      }

      .col {
        position: relative;
      }

      .position.number {
        position: absolute;
        left: 0;
        top: 0;
      }
      .position.letter {
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .position {
        padding: 5px 10px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .row:nth-child(even) .position.number {
        color: var(--color-a);
      }
      .row:nth-child(odd) .position.number {
        color: var(--color-b);
      }

      .col:nth-child(odd) .position.letter {
        color: var(--color-a);
      }
      .col:nth-child(even) .position.letter {
        color: var(--color-b);
      }

      .piece {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .piece svg {
        border: 5px solid rgba(0, 0, 0, 0.171);
        aspect-ratio: 1/1;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .bishop svg {
        width: 100%;
        height: 78%;
      }
      .knight svg {
        width: 65%;
        height: 100%;
      }
      .rook svg {
        width: 100%;
        height: 70%;
      }
      .queen svg {
        width: 100%;
        height: 82%;
      }
      .king svg {
        width: 100%;
        height: 82%;
      }
      .pawn svg {
        width: 100%;
        height: 68%;
      }

      .piece.a {
        color: black;
      }
      .piece.b path {
        stroke-width: 4px;
        stroke-linejoin: round;
        color: white;
      }
    </style>
